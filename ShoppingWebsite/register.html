<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a>
                    <img src="images/logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- 注册区域 -->
        <div class="registerarea">
            <h3>
                注册新用户
                <em>
                    我有账号,去<a href="#">登录</a>
                </em>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手机号:</label>
                            <input type="text" class="inp" id="tel">
                            <span class="error">
                            <i class="error_icon"></i>
                            手机号码格式不正确,请重新输入
                        </span>
                        </li>
                        <li>
                            <label for="">短信验证码:</label>
                            <input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">登录密码:</label>
                            <input type="text" class="inp">
                            <span class="success">
                            <i class="success_icon"></i>
                            恭喜你输入正确
                         
                        </span>
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">确认密码:</label>
                            <input type="text" class="inp">
                            <span class="error">
                            <i class="error_icon"></i>
                            密码不一致,请重新输入
                        </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox"> 同意协议注册
                            <a href="#">用户协议</a>
                        </li>
                        <li class="register_over">
                            <input type="submit" value="完成注册" class="over">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="footer">
            <p class="links"></p>
            <p class="copyright"></p>
        </div>
</body>

</html>
